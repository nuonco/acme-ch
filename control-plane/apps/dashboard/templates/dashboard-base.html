<!DOCTYPE html>
<html class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Acme CH{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <!-- RenderJSON -->
    <script src="https://cdn.jsdelivr.net/npm/renderjson@1.4.0/renderjson.min.js"></script>
    <style>
        .renderjson a              { text-decoration: none; }
        .renderjson .disclosure    { color: #d1d5db; font-size: 125%; }
        .renderjson .syntax        { color: #9ca3af; }
        .renderjson .string        { color: #a5f3fc; }
        .renderjson .number        { color: #fca5a5; }
        .renderjson .boolean       { color: #fcd34d; }
        .renderjson .key           { color: #93c5fd; }
        .renderjson .keyword       { color: #fca5a5; }
        .renderjson .object.syntax { color: #9ca3af; }
        .renderjson .array.syntax  { color: #9ca3af; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="h-full" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

<div class="min-h-full">
  {% include 'partials/nav.html' %}
  {% include 'partials/header.html' %}

  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

</body>
</html>
