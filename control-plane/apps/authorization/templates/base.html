<!DOCTYPE html>
<html class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>{{ title|default:"A.C.M.E. ClickHouse" }}</title>
</head>
<body class="h-full">
    {% block body %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 pb-24 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex justify-center">
              <div class="relative">
                <div class="absolute inset-0 bg-indigo-500/20 blur-xl rounded-full"></div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="relative mx-auto h-12 w-auto text-indigo-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                </svg>
              </div>
            </div>
            <h1 class="mt-6 text-center text-2xl font-bold tracking-tight text-indigo-400">ACME ClickHouse</h1>
            <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-white">{{ title }}</h2>
            <p class="mt-2 text-center text-sm text-gray-400">Data sovereignty and security for your ClickHouse clusters</p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% endblock %}

    <!-- Fixed Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-900/50 backdrop-blur-sm border-t border-white/5">
      <div class="mx-auto max-w-7xl px-6 py-4">
        <div class="flex items-center justify-between text-sm text-gray-400">
          <div class="flex items-center">
            <span>&copy; {% now "Y" %} A.C.M.E. ClickHouse</span>
          </div>
          <div class="flex items-center space-x-1">
            <span>Built by</span>
            <a href="https://nuon.co" target="_blank" rel="noopener noreferrer" class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors">
              Nuon
            </a>
          </div>
          <div class="flex items-center">
            <a href="https://github.com/fidiego/acme-ch" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 text-gray-400 hover:text-gray-300 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
              </svg>
              <span>GitHub</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
